<!DOCTYPE HTML>
<html>
<body>
    <span id="data"></span><br>
    <span id="tstamp"></span>

    <br><br>
    <button onclick="start()">Connect</button>

    <script type="text/javascript">
    function start() {

        document.getElementById("data").innerHTML = "Waiting for data...";
        var deviceID = "380025001347343338333633";
        var accessToken = "8734299b639b819fcf341e4874fee78f80a03351";
        var eventSource = new EventSource("https://api.spark.io/v1/devices/" + deviceID + "/events/?access_token=" + accessToken);

        eventSource.addEventListener('open', function(e) {
            console.log("Opened!"); },false);

        eventSource.addEventListener('error', function(e) {
            console.log("Errored!"); },false);

        eventSource.addEventListener('SensorData', function(e) {
            var parsedData = JSON.parse(e.data);
            var tempSpan = document.getElementById("data");
            var tsSpan   = document.getElementById("tstamp");
            //tempSpan.innerHTML = "Core: " + parsedData.coreid + " uptime: " + parsedData.data;
			tempSpan.innerHTML = "SensorData: "+parsedData.data;
            tempSpan.style.fontSize = "28px";
            tsSpan.innerHTML = "At timestamp " + parsedData.published_at;
            tsSpan.style.fontSize = "9px";
        }, false);
    }
    </script>
</body>
</html>
